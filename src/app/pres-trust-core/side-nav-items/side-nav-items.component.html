<mat-nav-list>
    <div *ngFor="let link of navigationLinks">
      <mat-list-item class="sidenav-content">
        <a mat-list-item cdk-focus-region-start routerLinkActive="sidenav-list-item-focus" [routerLink]='link.routerLink'
          class="sidenav-content">
          <span><mat-icon>{{link.icon}}</mat-icon></span>
          {{link.displayName}}
        </a>
      </mat-list-item>
    </div>
  </mat-nav-list>
