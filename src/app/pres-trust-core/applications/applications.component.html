<div>
<mat-card>
  <mat-card-title>
    Applications
  <mat-card-subtitle>Create and Manage Applications</mat-card-subtitle>
  </mat-card-title>
  <div class="search-table">
    <mat-form-field appearance="standard">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  <button mat-raised-button color="primary">+ Create Application</button>
  </div>
</mat-card>
<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef> By Applicant </th>
      <td mat-cell *matCellDef="let element" routerLink="/ostf"><img class="thumbnail-img" src="https://avatars.services.sap.com/images/biplab.nits.png" />{{element.projectTitle}} {{element.projectId}} </td>
    </ng-container>
  
    <!-- Program Column -->
    <ng-container matColumnDef="applicant">
      <th mat-header-cell *matHeaderCellDef> Project Name </th>
      <td mat-cell *matCellDef="let element" routerLink="/ostf"> {{element.applicant}} </td>
    </ng-container>
  
    <!-- ProjectTitle Column -->
    <ng-container matColumnDef="projectTitle">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>visibility</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
         </td>
        
    </ng-container>
  
    <!-- FundingYear Column -->
    <ng-container matColumnDef="fundingYear">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element" routerLink="/ostf"> {{element.fundingYear}} </td>
    </ng-container>
   
    <!-- Applicant Column -->
    <ng-container matColumnDef="program">
      <th mat-header-cell *matHeaderCellDef> Fund </th>
      <td mat-cell *matCellDef="let element" routerLink="/ostf"> {{element.program}} </td>
    </ng-container>

    <!-- Municipality Column -->
    <ng-container matColumnDef="municipality">
      <th mat-header-cell *matHeaderCellDef> Primary Contact </th>
      <td mat-cell *matCellDef="let element" routerLink="/ostf"> {{element.municipality}} </td>
    </ng-container>
      
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" routerLink="/ostf"> {{element.status}} </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>  
    <!-- routerLink="/ostf/" -->
  </table>
</div>
