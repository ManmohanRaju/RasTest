<mat-toolbar color="primary" class="navbar">
    <mat-toolbar-row>
        <span class="mat-title">
            Morris County
        </span>
        <span class="navbar-spacer"></span>
        <span>
            <mat-icon>search</mat-icon>
        </span>
        <span>
            <mat-icon [matBadge]="countUnreadMessages" matBadgeSize="small" matBadgePosition="above after"
                matBadgeColor="warn" [matBadgeHidden]="countUnreadMessages == 0">

        </span>
        <span>
            <mat-icon> settings</mat-icon>
        </span>
        <span>
            <mat-icon>account_circle</mat-icon>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
