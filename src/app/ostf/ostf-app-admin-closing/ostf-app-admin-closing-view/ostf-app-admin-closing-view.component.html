<div class="mc-mat-tab-content">
  <form class="p-4">
    <div class="row">
      <div class="form-group col-lg-3 col-md-3 col-sm-3 col-12">
        <label>Deed Book</label>
        <!-- <input type="text" class="form-control"> -->
        <mat-form-field appearance="outline">
          <input matInput />
        </mat-form-field>
      </div>
      <div class="form-group col-lg-3 col-md-3 col-sm-3 col-12">
        <label>Deed Page</label>
        <mat-form-field appearance="outline">
          <input matInput />
        </mat-form-field>
      </div>
      <div class="form-group col-lg-3 col-md-3 col-sm-3 col-12">
        <label>Deed Date</label>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group col-lg-3 col-md-3 col-sm-3 col-12">
        <label>Deed Type</label>
        <mat-form-field appearance="outline">
          <mat-select placeholder="Select" name="recreation">
              <mat-option value="1">Option 1</mat-option>
              <mat-option value="2">Option 2</mat-option>
              <mat-option value="3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group col-lg-3 col-md-3 col-sm-3 col-12">
        <label>Clsoing Date</label>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="picker2">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12">
        <label>Notes</label>
        <mat-form-field appearance="outline">
          <textarea matInput rows="4" placeholder="Please Enter Here"></textarea>
        </mat-form-field>
      </div>

    </div>
    <div class="step-footer d-flex justify-content-end px-4">
      <button mat-flat-button class="mat-light mr-2">Back</button>
      <button mat-flat-button color="accent" class="mr-2">Save Changes</button>
    </div>
  </form>
  </div>
