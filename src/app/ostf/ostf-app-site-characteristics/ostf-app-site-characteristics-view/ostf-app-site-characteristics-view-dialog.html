<!-- <h1 mat-dialog-title> Tracked Parcel </h1> -->
<mat-toolbar>
  <span>{{service.form.controls['structureId'].value?"Tracked Parcel":"Tracked Parcel"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<div mat-dialog-content>

  <form [formGroup]="service.form" (submit)="onSubmit()">
    <div class="form-center-container">
      <input type="hidden" formControlName="structureId">
      <div class="form-group">
        <label>Structures</label>
        <mat-form-field appearance="outline">
          <input formControlName="structures" matInput name="structures" />
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label>Sq Foot</label>
        <mat-form-field appearance="outline">
          <input formControlName="sqFoot" matInput name="sqFoot" />
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label>Proposed Use</label>
        <mat-form-field appearance="outline">
          <input formControlName="proposedUse" matInput name="proposedUse" />
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-checkbox formControlName="tobedemolished" class="form-control">
          Section
        </mat-checkbox>
      </div>
      <div class="form-group">
        <label>Cost Of Demolition </label>
        <mat-form-field appearance="outline">
          <input formControlName="costOfDemolition" matInput name="costOfDemolition" />
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-checkbox formControlName="demolitioncomplete" class="form-control">
          Demolition Complete
        </mat-checkbox>
      </div>
      <div class="form-group">
        <label>Reimbursement Cost</label>
        <mat-form-field appearance="outline">
          <input formControlName="reimbursementCost" matInput name="reimbursementCost" />
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div class="step-footer d-flex justify-content-end px-4">
  <div mat-dialog-actions>
    <button mat-flat-button (click)="onClear()" class="mat-light mr-2">Clear</button>
    <button mat-flat-button color="primary" class="mr-2" type="submit" [disabled]="service.form.invalid" (click)="onSubmit()">Save Changes</button>
  </div>
</div>
