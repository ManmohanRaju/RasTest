<div class="mc-mat-tab-content">
  <form class="p-4">

    <div class="row">
      <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
        <label>Primary Contact Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
        <label>Email</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
        <label>Title </label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
        <label>Phone </label>
        <input type="tel" class="form-control">
      </div>
      <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
        <label>Editor/Contributor's Email</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
        <label>Signatory-CEO/Mayor Email</label>
        <input type="text" class="form-control">
      </div>


    </div>

  </form>

  <div class="d-flex justify-content-end px-4">
    <button mat-button color="primary" class="text-uppercase"><i class="flaticon2-add-1"></i> Add User</button>
  </div>

  <div class="d-flex justify-content-center align-items-center card p-5 mx-3 mt-1">
    <h5>Table comes here</h5>
  </div>


  <div class="step-footer d-flex justify-content-end px-4">
    <button mat-flat-button class="mat-light mr-2">Back</button>
    <button mat-flat-button color="accent" class="mr-2">Save Changes</button>
    <button mat-flat-button color="primary">
      Next <i class="la la-arrow-right ml-1"></i>
    </button>
  </div>

</div>
