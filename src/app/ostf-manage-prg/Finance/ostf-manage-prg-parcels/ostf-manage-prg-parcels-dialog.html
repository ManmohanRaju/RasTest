<h1 mat-dialog-title> Tracked Parcel </h1>
<div mat-dialog-content>

  <div class="row">
    <div class="form-group col-lg-3 col-md-6 col-sm-6 col-12">
      <label>ID</label>
      <!-- <input type="text" class="form-control"> -->
      <input matInput />
    </div>
    <div class="form-group col-lg-5 col-md-5 col-sm-6 col-12">
      <label>Project Part</label>
      <mat-select placeholder="Select" name="projectpart">
        <mat-option value="One">One</mat-option>
        <mat-option value="Two">Two</mat-option>
        <mat-option value="Three">Three</mat-option>
      </mat-select>
    </div>
    <div class="form-group col-lg-3 col-md-6 col-sm-6 col-12">
      <label>Status</label>
      <mat-select placeholder="Select" name="status">
        <mat-option value="One">One</mat-option>
        <mat-option value="Two">Two</mat-option>
        <mat-option value="Three">Three</mat-option>
      </mat-select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-3 col-md-5 col-sm-6 col-12">
      <label>Municipality </label>
      <mat-select placeholder="Select" name="changetype">
        <mat-option value="One">One</mat-option>
        <mat-option value="Two">Two</mat-option>
        <mat-option value="Three">Three</mat-option>
      </mat-select>
    </div>
    <div class="form-group col-lg-3 col-md-5 col-sm-6 col-12">
      <label>Block </label>
      <input matInput />
    </div>
    <div class="form-group col-lg-3 col-md-5 col-sm-6 col-12">
      <label>Lot </label>
      <input matInput />
    </div>
    <div class="form-group col-lg-3 col-md-5 col-sm-6 col-12">
      <label>QCode </label>
      <input matInput />
    </div>
  </div>

  <div class="clearfix">
    <div class="float-left">
      <div class="row">
        <div class="form-group col-lg-6 col-md-5 col-sm-6 col-12">
          <label>PAMS_PIN </label>
          <input matInput />
        </div>
        <div class="form-group col-lg-6 col-md-5 col-sm-6 col-12">
          <label>Original PIN </label>
          <input matInput />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-6 col-md-5 col-sm-6 col-12">
          <label>Easement ID </label>
          <input matInput />
        </div>
        <div class="form-group col-lg-6 col-md-5 col-sm-6 col-12">
          <label>Original ID </label>
          <input matInput />
        </div>
      </div>
    </div>
    <div class="float-right">
      <label id="radio-group-label">Interest Type</label>
      <mat-radio-group aria-labelledby="radio-group-label" [(ngModel)]="favoriteSeason">
        <mat-radio-button> Fee Simple (Parcel) </mat-radio-button>
        <mat-radio-button> Easement </mat-radio-button>
        <mat-radio-button> Right of Way </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-lg-3 col-md-6 col-sm-6 col-12">
      <label>Gross Acres</label>
      <input matInput />
    </div>
    <div class="form-group col-lg-3 col-md-6 col-sm-6 col-12">
      <label>Original Acres</label>
      <input matInput />
    </div>
    <div class="form-group col-lg-3 col-md-6 col-sm-6 col-12">
      <label>Net Acres</label>
      <input matInput />
    </div>
  </div>

  <div>
    <div class="row">
      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-12">
        <label>Change Date</label>
        <!-- <input type="text" class="form-control"> -->
        <input matInput />
      </div>
      <div class="form-group col-lg-5 col-md-6 col-sm-6 col-12">
        <label>Change Type</label>
        <mat-select placeholder="Select" name="changetype">
          <mat-option value="Renumbering">Renumbering</mat-option>
          <mat-option value="Merge">Merge</mat-option>
          <mat-option value="Split">Split</mat-option>
          <mat-option value="ToEasement">ToEasement</mat-option>
          <mat-option value="ToRightofWay">ToRightofWay</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-10 col-md-6 col-sm-6 col-12">
        <label>Parcel Notes</label>
        <!-- <input type="text" class="form-control"> -->
        <textarea matInput placeholder="Please enter here"></textarea>
      </div>
    </div>

  </div>


</div>
<!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
<!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
<div class="step-footer d-flex justify-content-end px-4">
  <div mat-dialog-actions>
    <button mat-flat-button (click)="onNoClick()" class="mat-light mr-2">Cancel</button>
    <button mat-flat-button color="primary" class="mr-2">Save Changes</button>
  </div>
</div>
