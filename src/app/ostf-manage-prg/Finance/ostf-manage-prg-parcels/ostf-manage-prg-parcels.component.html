<div class="mc-mat-tab-content">
    <form class="p-4">
        <div class="clearfix">
            <div class="float-left">
                <button mat-button [matMenuTriggerFor]="projectid">Project ID</button>
                <mat-menu #projectid="matMenu">
                    <button mat-menu-item *ngFor="let project of projectIds">{{project.viewValue}}</button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="projectname">Project Name</button>
                <mat-menu #projectname="matMenu">
                    <button mat-menu-item *ngFor="let project of projectNames">{{project.viewValue}}</button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="status1">Status</button>
                <mat-menu #status1="matMenu">
                    <button mat-menu-item *ngFor="let project of projectStatus">{{project.viewValue}}</button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="gisstatus">GIS Status</button>
                <mat-menu #gisstatus="matMenu">
                    <button mat-menu-item *ngFor="let project of gisStatus">{{project.viewValue}}</button>
                </mat-menu>
            </div>
        </div>

        <div class="mat-app-background basic-container">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Year Column -->
                    <ng-container matColumnDef="projectId">
                        <th mat-header-cell *matHeaderCellDef> Project ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
                    </ng-container>

                    <!-- Annual Tax Levy Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
                    </ng-container>

                    <!-- Reimbursements Column -->
                    <ng-container matColumnDef="projectname">
                        <th mat-header-cell *matHeaderCellDef> Project Name </th>
                        <td mat-cell *matCellDef="let element" [style.color]="'blue'"> {{ element.projectname }} </td>
                    </ng-container>

                    <!-- Cash Receipts Column -->
                    <ng-container matColumnDef="municipality">
                        <th mat-header-cell *matHeaderCellDef> Municipality </th>
                        <td mat-cell *matCellDef="let element"> {{ element.municipality }} </td>
                    </ng-container>

                    <!-- Interest Column -->
                    <ng-container matColumnDef="PAM_PIN">
                        <th mat-header-cell *matHeaderCellDef> PAM_PIN </th>
                        <td mat-cell *matCellDef="let element"> {{ element.PAM_PIN }} </td>
                    </ng-container>

                    <!-- Other Column -->
                    <ng-container matColumnDef="PAM_PIN_status">
                        <th mat-header-cell *matHeaderCellDef> PAM_PIN Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.PAM_PIN_status}} </td>
                    </ng-container>

                    <!-- Total Column -->
                    <ng-container matColumnDef="GIS_match">
                        <th mat-header-cell *matHeaderCellDef> GIS Match </th>
                        <td mat-cell *matCellDef="let element"><span class="btn mc-badge btn-label-brand">
                                {{ element.GIS_match }} </span></td>
                    </ng-container>

                    <!-- edit Column -->
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <a data-toggle="modal" data-target="#exampleModalCenter">
                                <mat-icon>edit</mat-icon>
                            </a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
            </div>
        </div>

    </form>
</div>
