<div class="mc-mat-tab-content p-3">

    <h3 mat-dialog-title> Add User</h3>
    <!-- <form> -->
    <div mat-dialog-content>
        <div class="form-group">
            <label>Full Name</label>
            <mat-form-field appearance="outline">
              <input matInput [(ngModel)]="data.fullName"/>
            </mat-form-field>
          </div>
      
        <div class="form-group">
          <label>Email</label>
          <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="data.email"/>
          </mat-form-field>
        </div>
    
        <div class="form-group">
            <label>Role</label>
            <mat-form-field appearance="outline">
              <mat-select name="role" [(ngModel)]="data.role">
                  <mat-option *ngFor="let role of roleArr" [value]="role">{{role}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label>Agency</label>
            <mat-form-field appearance="outline">
              <mat-select name="agency" [(ngModel)]="data.agency">
                  <mat-option *ngFor="let agency of agencyArr" [value]="agency">{{agency}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
    </div>
    <div class="step-footer d-flex justify-content-end px-4">
        <div mat-dialog-actions>
            <button mat-flat-button color="accent" (click)="addUser(data)" class="mat-light mr-2">Save</button>
            <button mat-flat-button color="primary" class="mr-2">Save&Invite</button>
          </div>
          </div>
    </div>
